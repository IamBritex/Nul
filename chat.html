<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="chat.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Chat en tiempo real</title>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <div id="back-button">
                <span class="material-symbols-outlined logo-back">keyboard_backspace</span>
                <p class="text-back">Chats</p>
            </div>
            <div id="user-profile">
                <div id="user-profile-picture">
                    <span class="material-icons" style="color: #8e8e8e; font-size: 18px;">person</span>
                </div>
                <h2><span id="friend-name">Usuario</span></h2>
            </div>            
            <div id="more-options">
                <span class="material-symbols-outlined">more_vert</span>
            </div>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-input-container">
            <div id="input-wrapper">
                <form id="message-form">
                    <input type="text" id="message-input" placeholder="Conversa..." autocomplete="off" required>
                </form>
                <div class="buttons-options">
                    <div id="add-button">
                        <span class="material-symbols-outlined">add</span>
                    </div>    
                    <div type="submit" id="send-button">
                        <span class="material-symbols-outlined">arrow_upward</span>
                    </div>    
                </div>
            </div>
        </div>
        <div class="chat-warning">
            <p>ⓘ Este chat no está cifrado. <br> ¡No compartas información personal o sensible!</p>
        </div>
    </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="chat.js"></script>
    <script src="scriptStyle/buttonSend.js"></script>
</body>
</html>
