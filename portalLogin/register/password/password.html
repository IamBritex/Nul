<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="password.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nul - Configure Contraseña</title>
<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-analytics-compat.js"></script>
</head>
<body data-page="password">
    <div id="container">
        <div id="logo">Nul</div>
        <div id="form-card">
            <div id="form-title">Configure su contraseña</div>
            <input type="password" id="password-input" placeholder="Contraseña" autocomplete="off">
            <div id="password-requirements">
                Debe tener entre 8 y 30 caracteres, con al menos una letra en minúscula, otra en mayúscula y un número.
            </div>
            <button id="submit-button">SIGUIENTE</button>
            <div id="terms-container">
                <input type="checkbox" id="terms-checkbox">
                <div id="terms-text">
                    He leído y acepto el <a href="#">Acuerdo de usuario</a> y el <a href="#">Aviso de seguridad y privacidad</a>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../main.js"></script>
</body>
</html>
