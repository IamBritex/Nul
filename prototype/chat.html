<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #07080a;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        .header {
            background-color: #07080a;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            height: 48px;
            position: relative;
            width: 100%;
        }

        .back-section {
            position: absolute;
            left: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button, .back-text {
            color: #ce262c;
            cursor: pointer;
            font-size: 20px;
        }

        .profile {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .profile-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            flex-shrink: 0;
        }

        .profile-image::after {
            content: '';
            position: absolute;
            bottom: -1px;
            right: -1px;
            width: 8px;
            height: 8px;
            background-color: #00f245;
            border-radius: 50%;
            border: 2px solid #1a1a1a;
        }

        .profile-name {
            color: white;
            font-size: 15px;
        }

        .menu-button {
            position: absolute;
            right: 12px;
            color: #ce262c;
            cursor: pointer;
            font-size: 20px;
        }

        .chat-area {
            flex-grow: 1;
            background-color: #07080a;
            overflow-y: auto;
            width: 100%;
            padding-bottom: 140px; /* Espacio para el input y warning */
        }

        .input-area {
            background-color: #15151f;
            padding: 8px 12px;
            position: fixed;
            bottom: 40px; /* Espacio para el warning */
            left: 8px;
            right: 8px;
            border-radius: 20px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
        }

        .message-input {
            background-color: #15151f;
            border: none;
            border-radius: 20px;
            color: white;
            padding: 12px 16px;
            font-size: 14px;
            outline: none;
            width: 100%;
        }

        .message-input::placeholder {
            color: #8e8e8e;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            padding: 0 8px;
            align-items: center;
            width: 100%;
        }

        .action-button {
            color: #fff;
            cursor: pointer;
            font-size: 20px;
            background-color: #2a2a2a;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .send-button {
            color: #fff;
            cursor: pointer;
            font-size: 20px;
            background-color: #757b7b;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            flex-shrink: 0;
        }

        .send-button.active {
            background-color: #ffffff;
            color: #15151f;
        }

        .warning-text {
            background-color: #07080a;
            color: #8e8e8e;
            font-size: 10px;
            width: 100%;
            text-align: center;
            padding: 4px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            line-height: 1.4;
        }

        .material-icons {
            font-size: 20px;
        }

        @media screen and (max-width: 360px) {
            .back-text {
                font-size: 16px;
            }

            .profile-image {
                width: 35px;
                height: 35px;
            }

            .material-icons {
                font-size: 18px;
            }

            .input-area {
                padding: 6px 10px;
            }

            .action-button,
            .send-button {
                width: 28px;
                height: 28px;
            }
        }

        @media screen and (max-height: 600px) {
            .chat-area {
                padding-bottom: 120px;
            }

            .input-area {
                bottom: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="back-section">
            <span class="material-icons back-button">arrow_back</span>
            <span class="back-text">Chats</span>
        </div>
        <div class="profile">
            <div class="profile-image">
                <span class="material-icons" style="color: #8e8e8e; font-size: 18px;">person</span>
            </div>
            <span class="profile-name">Britex</span>
        </div>
        <span class="material-icons menu-button">more_vert</span>
    </div>

    <div class="chat-area">
        <!-- Área de mensajes -->
    </div>

    <div class="input-area">
        <div class="input-container">
            <input type="text" class="message-input" placeholder="Conversa...">
            <div class="buttons-container">
                <span class="material-icons action-button">add</span>
                <span class="material-icons send-button">arrow_upward</span>
            </div>
        </div>
    </div>
    <div class="warning-text">ⓘ Este chat no está cifrado. <br> ¡No compartas información personal o sensible!</div>

    <script>
        const messageInput = document.querySelector('.message-input');
        const sendButton = document.querySelector('.send-button');

        messageInput.addEventListener('input', function() {
            if (this.value.trim().length > 0) {
                sendButton.classList.add('active');
            } else {
                sendButton.classList.remove('active');
            }
        });
    </script>
</body>
</html>
